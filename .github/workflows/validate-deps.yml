name: Validate Dependencies

on:
  workflow_dispatch:  # Allow manual triggering
  schedule:
    - cron: '0 6 * * 1'  # Run weekly on Monday at 6 AM UTC

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install TA-Lib using official deb package
      run: |
        # Download and install official TA-Lib debian package
        wget https://github.com/ta-lib/ta-lib/releases/download/v0.6.4/ta-lib_0.6.4_amd64.deb
        sudo dpkg -i ta-lib_0.6.4_amd64.deb

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      run: uv sync

    - name: Validate critical imports
      run: |
        uv run python -c "
        import talib
        import ccxt
        import pandas
        import numpy
        print('âœ… All critical dependencies imported successfully')
        print(f'TA-Lib version: {talib.__version__}')
        print(f'CCXT version: {ccxt.__version__}')
        print(f'Pandas version: {pandas.__version__}')
        print(f'NumPy version: {numpy.__version__}')
        "